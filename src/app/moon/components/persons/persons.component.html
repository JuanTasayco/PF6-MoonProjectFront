<div
  *ngIf="activePerson"
  class="flex flex-col xl:flex-row h-full relative overflow-x-hidden"
>
  <div class="sm:flex-1 flex items-center justify-center sm:order-2">
    <img
      [src]="activePerson.images.png"
      [alt]="activePerson.role"
      class="h-full personImg max-h-[20rem] sm:max-h-[30rem] lg:xl:max-h-full 3xl:max-h-[60%]"
    />
  </div>
  <div
    class="flex-1 flex flex-col justify-center items-center xl:items-start sm:order-1"
  >
    <h3 class="text-heading4 uppercase">{{ activePerson.role }}</h3>
    <h5
      class="sm:text-[3rem] lg:text-[3rem] xl:text-[3rem] uppercase mb-10 2xl:mb-0 3xl:text-[3rem]"
    >
      {{ activePerson.name }}
    </h5>
    <p
      class="max-w-[80%] sm:max-w-[60%] 2xl:max-w-[45%] text-center xl:text-start font-barlow"
    >
      {{ activePerson.bio }}
    </p>
  </div>
</div>

<div
  *ngIf="activePerson"
  class="flex flex-col xl:flex-row h-full max-w-full overflow-hidden gap-2"
>
  <div
    class="flex-1 flex items-center justify-center sm:order-2 max-h-full relative"
  >
    <!--       <img
      [src]="activePerson.images.png"
      [alt]="activePerson.role"
      class="h-full personImg max-h-[20rem] sm:max-h-[30rem] lg:xl:max-h-full 3xl:max-h-[60%]"
    /> -->
    <img
      [src]="activePerson.images.png"
      [alt]="activePerson.role"
      class="absolute object-cover h-[18rem] sm:h-full"
    />
  </div>
  <div
    class="flex-1 flex flex-col justify-center items-center xl:items-start sm:order-1 overflow-auto text-center xl:text-start"
  >
    <div
      class="relative m-auto h-full flex flex-col items-center justify-center gap-1 xl:items-start"
    >
      <h3 class="text-[1rem] lg:text-heading4 uppercase opacity-[0.4]">
        {{ activePerson.role }}
      </h3>
      <h5
        class="text-[2rem] sm:text-[3rem] mb-7 lg:text-[3rem] xl:text-[3rem] uppercase 2xl:mb-0 3xl:text-[3rem]"
      >
        {{ activePerson.name }}
      </h5>

      <p
        class="max-w-[80%] sm:max-w-[60%] 2xl:max-w-[45%] text-center xl:text-start font-barlow mb-10 xl:mb-0"
      >
        {{ activePerson.bio }}
      </p>
    </div>
  </div>
</div>
